name : Super-Linter
on: push

 jobs:
   super-Lint:
   name: lint code base
   runs-on: ubuntu-latest
   steps:
    -name : checkout code
     uses: actions/checkout@v2

     -name: run Super-Linter
      uses: github/super-linter@v3
      env:
      DEFAULT_BRANCH: main
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN }}
    

    
